    <title>TerminalX</title>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "TerminalX",
      "description": "Professional video editing, motion graphics, and creative services. We transform your content with cutting-edge visual effects and animations.",
      "image": "https://terminalx.vercel.app/assets/logo.png",
      "url": "https://terminalx.vercel.app",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "Myanmar"
      },
      "offers": {
        "@type": "Offer",
        "description": "Video editing, motion graphics, and creative services",
        "areaServed": "Worldwide"
      },
      "sameAs": ["https://terminalx.vercel.app"],
      "priceRange": "$$",
      "serviceArea": {
        "@type": "GeoCircle",
        "geoMidpoint": {
          "@type": "GeoCoordinates",
          "latitude": "21.9162",
          "longitude": "95.9560"
        },
        "geoRadius": "50000"
      }
    }
    </script>
    <style>
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 800px;
      }
      body {
        background-color: #18181B;
  
      }
  
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
  
        100% {
          transform: rotate(360deg);
        }
      }
  
      /* Additional CSS from the first file */
      .center {
        position: absolute;
        transform: translateX(-50%);
        left: 50%;
      }
  
      .container {
        height: 31.25em;
        width: 21.87em;
        margin-top: -325px;
      }
  
      .rope {
        height: 13.62em;
        width: 0.15em;
        background-color: #ffffff;
        animation: swing 2s infinite;
      }
  
      @keyframes swing {
        50% {
          transform: translateY(-4em);
        }
      }
  
      /* Additional styles for other elements */
      .legs {
        height: 1.12em;
        width: 7.5em;
        background-color: transparent;
        box-shadow: 0 0 0 0.12em #140243, 0 0 0 1.06em #1b1676, 0 0 0 1.18em #140243;
        top: 12.5em;
        border-radius: 3.12em;
      }
  
      .boot-l,
      .boot-r {
        height: 1.25em;
        width: 2.5em;
        background-color: #e32832;
        position: absolute;
        border: 0.12em solid #140243;
        bottom: 1.12em;
      }
  
      .boot-l {
        left: 1em;
      }
  
      .boot-r {
        transform: rotateY(180deg);
        left: 3.81em;
      }
  
      .boot-l:before,
      .boot-r:before {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-bottom: 1.12em solid #140243;
        border-left: 1.18em solid transparent;
        bottom: 1.31em;
        left: 1.46em;
      }
  
      .boot-l:after,
      .boot-r:after {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-bottom: 1.12em solid #e32832;
        border-left: 1em solid transparent;
        right: 0;
        top: -0.93em;
      }
  
      .costume {
        height: 6.25em;
        width: 5.62em;
        background: linear-gradient(
          to right,
          #1b1676 20%,
          #e32832 20%,
          #e32832 80%,
          #1b1676 80%
        );
        border: 0.12em solid #140243;
        top: 14.68em;
      }
  
      .spider {
        height: 1.87em;
        width: 0.93em;
        background-color: #140243;
        border-radius: 45%;
        position: absolute;
        transform: translate(-50%, -50%);
        top: calc(50% + 0.93em);
        left: 
        50%;
      }
  
      .s1,
      .s3 {
        height: 7.5em;
        width: 2.5em;
        border-radius: 0 0 1.37em 1.37em;
        border-bottom: 0.12em solid #140243;
        position: absolute;
      }
  
      .s2,
      .s4 {
        height: 7.5em;
        width: 3.12em;
        border-radius: 0 0 1.56em 1.56em;
        border-bottom: 0.12em solid #140243;
        position: absolute;
      }
  
      .s1,
      .s2,
      .s3,
      .s4 {
        left: 50%;
      }
  
      .s1 {
        bottom: 1.43em;
      }
  
      .s2 {
        bottom: 0.93em;
      }
  
      .s3,
      .s4 {
        transform: translateX(-50%) rotateX(180deg);
      }
  
      .s3 {
        top: 1.43em;
      }
  
      .s4 {
        top: 0.93em;
      }
  
      .belt {
        height: 0.43em;
        width: 5.87em;
        background-color: #e32832;
        border: 0.12em solid #140243;
        top: -0.12em;
      }
  
      .hand-r,
      .hand-l {
        height: 8.12em;
        background: linear-gradient(
          #e32832 4.6em,
          #140243 4.6em,
          #140243 4.75em,
          #1b1676 4.75em,
          #1b1676 8.12em
        );
        width: 1.12em;
        border: 0.12em solid #140243;
        border-radius: 1.25em;
        position: absolute;
        transform-origin: bottom;
        bottom: -0.12em;
      }
  
      .hand-r {
        right: -0.75em;
        transform: rotate(-22deg);
      }
  
      .hand-l {
        left: -0.75em;
        transform: rotate(22deg);
      }
  
      .neck {
        height: 0.37em;
        width: 1.25em;
        background-color: #e32832;
        bottom: -0.62em;
        border: 0.12em solid #140243;
      }
  
      .mask {
        height: 4.65em;
        width: 4.06em;
        background-color: #e32832;
        border-radius: 50% 50% 50% 50% / 54% 54% 46% 46%;
        border: 0.12em solid #140243;
        top: 6.56em;
      }
  
      .eye-l,
      .eye-r {
        height: 0.68em;
        width: 1.37em;
        background-color: #ffffff;
        border-radius: 1.37em 1.37em 0 0;
        border: 0.12em solid #140243;
        position: absolute;
        top: 2.1em;
      }
  
      .eye-l {
        left: 0.3em;
      }
  
      .eye-r {
        right: 0.3em;
      }
  
      .cover {
        height: 3.12em;
        width: 0.15em;
        background-color: #ffffff;
        bottom: 8.12em;
      }
  
      @media screen and (min-width: 600px) {
        .container {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root" class="loading">

      <div class="container center">
        <div class="rope center">
          <div class="legs center">
            <div class="boot-l"></div>
            <div class="boot-r"></div>
          </div>
          <div class="costume center">
            <div class="spider">
              <div class="s1 center"></div>
              <div class="s2 center"></div>
              <div class="s3"></div>
              <div class="s4"></div>
            </div>
            <div class="belt center"></div>
            <div class="hand-r"></div>
            <div class="hand-l"></div>
            <div class="neck center"></div>
            <div class="mask center">
              <div class="eye-l"></div>
              <div class="eye-r"></div>
            </div>
            <div class="cover center"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Prefetch GLB assets before mounting React
      const glbUrls = [
        '/assets/room.glb',
        '/assets/terminalx-optimized.glb'
      ];
      function fetchGLB(url) {
        return fetch(url).then(res => {
          if (!res.ok) throw new Error('Failed to load ' + url);
          return res.arrayBuffer();
        });
      }
      Promise.all(glbUrls.map(fetchGLB)).then(() => {
        document.getElementById('root').classList.remove('loading');
        // Dynamically load React app
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/src/main.jsx';
        document.body.appendChild(script);
      }).catch(err => {
        document.getElementById('root').innerHTML = '<div style="color:white;text-align:center;margin-top:2em;">Failed to load assets. Please refresh.</div>';
      });
    </script>
  </body>
</html>
